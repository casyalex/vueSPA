<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model实例</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
        <p>{{message}}</p>
        <h2>文本框</h2>
        <p><input type="text" v-model="message"></p>
        <p> lazy:<input type="text" v-model.lazy="message"></p>
        <p> number:<input type="text" v-model.number="message"></p>
        <p> trim:<input type="text" v-model.trim="message"></p>
        <hr>

        <h2>文本域</h2>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>

        <h2>多选框绑定布尔值</h2>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>

        <h2>多选绑定数组</h2>
        <p>
            <input type="checkbox" id="casyalex" value="casyalex" v-model="web_name">
            <label for="casyalex">casyalex</label>
            <input type="checkbox" id="alex" value="alex" v-model="web_name">
            <label for="alex">alex</label>
            <input type="checkbox" id="panda" value="panda" v-model="web_name">
            <label for="panda">panda</label>
            <p>{{web_name}}</p>
        </p>
        <hr>

        <h2>单选绑定数据</h2>
        <input type="radio" value="男" v-model="sex">
        <label for="">男</label>
        <input type="radio" value="女" v-model="sex">
        <label for="">女</label>
        <p>{{sex}}</p>
    </div>

    <script type="text/javascript">
    /*修饰符
        .lazy  懒加载 blur的时候才更新数据
        .number 字符串改数字
        .trim   去空格     
    */
        var app = new Vue({
            el: '#app',
            data: {
                message: "hello world!by Vue",
                isTrue: true,
                web_name: ["alex"],
                sex: '女'
            }
        })
    </script>
</body>

</html>
