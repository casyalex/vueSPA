<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch option</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <h1>watch option</h1>
    <hr>
    <div id="app">
        <p>今日温度：{{temp}}℃</p>
        <p>穿啥好：{{advice}}</p>
        <p><button @click="up">升温啦</button></p>
        <p><button @click="down">降温啦</button></p>
    </div>

    <script type="text/javascript">
        var adviceArr=["T恤短袖","夹克长裙","棉衣羽绒服"];
        
        var app = new Vue({
            el: '#app',
            data: {
                temp: 14,
                advice:"夹克长裙"
            },
            methods:{
                up:function(){
                    this.temp+=5;
                },
                down:function(){
                    this.temp-=5;
                }
            },
            // watch:{
            //     temp:function(newVal,oldVal){
            //         if(newVal>=26){
            //             this.advice= adviceArr[0];
            //         }else if(newVal < 26 && newVal > 0){
            //             this.advice= adviceArr[1];
            //         }else{
            //             this.advice= adviceArr[2];
            //         }
            //     }
            // }
        })
        app.$watch('temp', function (newVal, oldVal) {
            if (newVal >= 26) {
                this.advice = adviceArr[0];
            } else if (newVal < 26 && newVal > 0) {
                this.advice = adviceArr[1];
            } else {
                this.advice = adviceArr[2];
            }
        });
    </script>
</body>

</html>
