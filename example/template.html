<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template 三种写法</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <h1>template 三种写法</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="aa123">
        <h2 style="color:red">我是template标签模板</h2>
    </template>

    <script type="X-template" id="bb123">
        <h2 style="color:red">我是script标签模板</h2>
    </script>
        
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: "hello world!by Vue"
            },
            // template:'#aa123'
            // template:`
            //     <h2 style="color:red">我是选项模板</h2>
            // `
            template:'#bb123'
        })
    </script>
</body>

</html>
