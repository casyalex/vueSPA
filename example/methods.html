<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on实例</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <h1>v-on实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}
        <button v-on:click="plus(3,$event)">加分</button>
        <button @click="minus">减分</button>
        <br>
        <input type="text" @keyup.enter="submit" v-model="score2">
        <btn @click.native="plus"></btn>
    </div>
    <button onclick="app.plus()">外部add</button>

    <script type="text/javascript">
        var btn={
            template:`
            <button>组件ADD</button>`
        }
        var app = new Vue({
            el: '#app',
            data: {
                score: 0,
                score2: 2
            },
            methods: {
                plus: function (num,event) {
                    if(num!='' && !isNaN(num)){
                        this.score+=num;
                    }else{
                        this.score++;
                    }
                    console.log(event);
                },
                minus: function () {
                    this.score--;
                },
                submit: function () {
                    this.score += parseInt(this.score2);
                }
            },
            components:{
                "btn":btn
            }
        })
    </script>
</body>

</html>
