<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind实例</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
    </style>
</head>

<body>
    <h1>v-bind实例</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc" width="200px" alt="">
        <img :src="imgSrc" width="200px" alt="">
        <a :href="link">nga</a>
        <hr>
        <div :class="className">1、绑定CLASS</div>
        <div :class="{classA:isOk}">2、绑定CLASS并判断</div>
        <div :class="[classA,classB]">3、绑定CLASS中的数组</div>
        <div :class="isOk?classA:classB">4、三元运算判断CLASS</div>
        <div>
            <input type="checkbox" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:color,fontSize:fontSize}">5、绑定style</div>
        <div :style="indexStyle">6、用绑定style</div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                imgSrc: "https://rpic.douyucdn.cn/live-cover/roomCover/cover_update/2018/03/29/7db8d74653afba1713c62975c074d15d.png",
                link: "http://bbs.ngacn.cc",
                className:'classA',
                isOk:false,
                classA: 'classA',
                classB: 'classB',
                color: 'blue',
                fontSize: '15px',
                indexStyle:{
                    color: 'green',
                    fontSize: '12px',
                    
                }
            }
        })
    </script>
</body>

</html>
