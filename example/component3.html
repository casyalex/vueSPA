<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <h1>hello world</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>


    <script type="text/javascript">
        var city = {
            template: `
            <p style="color:green;">Sichuan,China!</p>
            `
        }
        var pandaComp = {
            template:`
            <div style="color:blue;">Panda is from <city></city></div>
            `,
            components:{
                "city":city
            }
        };
        var app = new Vue({
            el: '#app',
            components:{
                "panda":pandaComp
            }
        })
    </script>
</body>

</html>
